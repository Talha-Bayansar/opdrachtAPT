<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName}">app name</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <div class="logo">
        <h1 th:text="${appName}">naam</h1>
    </div>

    <nav>
        <a href="/">Phones</a>
        <a href="/brands">Brands</a>
        <a href="/series">Series</a>
    </nav>
</header>

<h1 class="titel">Details: </h1>

<form class="info" th:action="@{|/admin/create-phone|}" method="post">
    <div class="infoLine">
        <div class="infoLineName">
            <label for="name">Name:</label>
        </div>
        <div class="infoLineValue">
            <input id="name" name="phoneName">
        </div>
    </div>
    <div class="infoLine">
        <div class="infoLineName">
            <label for="price">Price:</label>
        </div>
        <div class="infoLineValue">
            <input id="price" name="phonePrice" type="number" step="100">
        </div>
    </div>
    <div class="infoLine">
        <div class="infoLineName">
            <label for="brand">Brand:</label>
        </div>
        <div class="infoLineValue">
            <select id="brand" name="phoneBrand">
                <option th:each="brand:${brands}"
                        th:text="${brand.brandName}"/>
            </select>
        </div>
    </div>
    <div class="infoLine">
        <div class="infoLineName">
            <label for="series">Series:</label>
        </div>
        <div class="infoLineValue">
            <select id="series" name="phoneSeries">
                <option th:each="serie:${series}"
                        th:text="${serie.seriesName}"/>
            </select>
        </div>
    </div>
    <div class="save-cancel-links">
        <input class="save-link" type="submit" value="Create">
        <a class="cancel-link" th:href="'/phones'">Cancel</a>
    </div>
</form>

</body>
</html>
